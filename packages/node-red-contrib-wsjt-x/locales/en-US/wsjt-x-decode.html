<script type="text/html" data-help-name="wsjt-x-decode">
    <p>Decodes WSJT-X UDP messages and outputs them into the flow.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
       <dt>payload <span class="property-type">buffer</span></dt>
       <dd> the UDP data from WSJT-X to decode. This is typically the output of a "UDP In" node. Should be of type buffer.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">Object</span></dt>
            <dd>The JSON decoded data from the WSJT-X datagram.</dd>
     </dl>
</script>
